<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscripció Agència de Col·locació</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #d6002a;
  --input-bg: #ffffff;
  --label-color: #8f8f8f;
  --text-color: #2d2d2d;
  --page-bg: #eeeeee;
}

* {
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  margin: 0;
  background: var(--page-bg);
  display: flex;
  justify-content: center;
  padding: 30px 20px;
}

.form-container {
  width: 100%;
  max-width: 1100px;
  background: white;
  padding: 30px;
  border-radius: 14px;
}

h2 {
  margin-top: 0;
  margin-bottom: 25px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 12px;
  font-weight: 500;
  color: var(--label-color);
  margin-bottom: 6px;
}

input, select, textarea {
  height: 44px;
  padding: 0 14px;
  border-radius: 8px;
  border: none;
  background: var(--input-bg);
  font-size: 13px;
  outline: none;
  border: 1px solid #ddd;
}

textarea {
  height: 80px;
  padding: 10px;
  resize: none;
}

input:focus, select:focus, textarea:focus {
  box-shadow: 0 0 0 2px rgba(214, 0, 42, 0.15);
}

.full {
  grid-column: span 3;
}

.radio-group {
  display: flex;
  gap: 20px;
  align-items: center;
}

.file-upload {
  display: flex;
  align-items: center;
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid #ddd;
  background: #f5f5f5;
  height: 44px;
}

.file-upload button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0 18px;
  height: 100%;
  cursor: pointer;
  font-size: 13px;
}

.file-upload span {
  padding: 0 14px;
  font-size: 13px;
  flex: 1;
  color: #999;
}

.file-upload input {
  display: none;
}

.submit-btn {
  margin-top: 25px;
  background: var(--primary);
  color: white;
  border: none;
  height: 48px;
  padding: 0 40px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

.submit-btn:hover {
  opacity: 0.92;
}

@media(max-width: 900px){
  .grid{
    grid-template-columns: 1fr;
  }
  .full{
    grid-column: span 1;
  }
}
</style>
</head>

<body>

<div class="form-container">
<h2>Inscripció Agència de Col·locació</h2>

<form id="agenciaForm" enctype="multipart/form-data">

<div class="grid">

<div class="form-group">
<label>DNI / NIE</label>
<input type="text" name="dni" required>
</div>

<div class="form-group">
<label>Nom</label>
<input type="text" name="nom" required>
</div>

<div class="form-group">
<label>Primer cognom</label>
<input type="text" name="cognom1" required>
</div>

<div class="form-group">
<label>Segon cognom</label>
<input type="text" name="cognom2">
</div>

<div class="form-group">
<label>Data de naixement</label>
<input type="date" name="dataNaixement" required>
</div>

<div class="form-group">
<label>Gènere</label>
<select name="genere" required>
<option value="">Selecciona</option>
<option>Home</option>
<option>Dona</option>
<option>No binari</option>
</select>
</div>

<div class="form-group">
<label>Nivell d'estudis</label>
<select name="estudis" required>
<option value="">Selecciona</option>
<option>Sense estudis</option>
<option>ESO / Graduat escolar</option>
<option>Batxillerat</option>
<option>FP Grau Mitjà</option>
<option>FP Grau Superior</option>
<option>Universitaris</option>
</select>
</div>

<div class="form-group">
<label>Discapacitat</label>
<select name="discapacitat" required>
<option value="">Selecciona</option>
<option>Sí</option>
<option>No</option>
</select>
</div>

<div class="form-group">
<label>Prestació per desocupació</label>
<select name="prestacio" required>
<option value="">Selecciona</option>
<option>Sí</option>
<option>No</option>
</select>
</div>

<div class="form-group">
<label>Població</label>
<input type="text" name="poblacio" required>
</div>

<div class="form-group">
<label>Correu electrònic</label>
<input type="email" name="email" required>
</div>

<div class="form-group">
<label>Telèfon</label>
<input type="text" name="telefon" required>
</div>

<div class="form-group full">
<label>Sector laboral d’interès</label>
<select name="sector" required>
<option value="">Selecciona</option>
<option>Administració / Comptabilitat</option>
<option>Comercial / Vendes</option>
<option>Atenció al client</option>
<option>RRHH</option>
<option>Docència</option>
<option>Restauració</option>
<option>Logística</option>
<option>Salut / Social</option>
<option>Limpieza / Manteniment</option>
<option>Informàtica / Digital</option>
<option>Construcció</option>
<option>Altres</option>
</select>
</div>

<div class="form-group full">
<label>Adjuntar CV</label>
<div class="file-upload">
<button type="button" id="fileBtn">Seleccionar arxiu</button>
<span id="fileName">Cap arxiu seleccionat</span>
<input type="file" name="cv" id="fileInput" required>
</div>
</div>

<div class="form-group full">
<label>Avís legal *</label>
<div class="radio-group">
<label><input type="radio" name="legal" value="accepto" required> Accepto</label>
<label><input type="radio" name="legal" value="no_accepto" required> No accepto</label>
</div>
</div>

</div>

<button type="submit" class="submit-btn">Enviar inscripció</button>

</form>
</div>

<script>
const fileBtn = document.getElementById("fileBtn");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

fileBtn.addEventListener("click", () => fileInput.click());

fileInput.addEventListener("change", () => {
  fileName.textContent = fileInput.files.length
    ? fileInput.files[0].name
    : "Cap arxiu seleccionat";
});

document.getElementById("agenciaForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const formData = new FormData(this);

  const res = await fetch("/api/send-form", {
    method: "POST",
    body: formData
  });

  if(res.ok){
    alert("Inscripció enviada correctament");
    this.reset();
    fileName.textContent = "Cap arxiu seleccionat";
  } else {
    alert("Error en l'enviament");
  }
});
</script>

</body>
</html>
