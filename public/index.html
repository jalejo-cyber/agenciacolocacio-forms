<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulari</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #d6002a;
  --input-bg: #e9e9e9;
  --label-color: #8f8f8f;
  --text-color: #2d2d2d;
}

* {
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.form-container {
  width: 100%;
  max-width: 560px;
}

.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  font-size: 13px;
  font-weight: 500;
  color: var(--label-color);
  margin-bottom: 6px;
}

input[type="text"],
input[type="email"],
input[type="date"] {
  width: 100%;
  height: 46px;
  padding: 0 16px;
  border-radius: 8px;
  border: none;
  background: var(--input-bg);
  font-size: 13px;
  color: var(--text-color);
  outline: none;
}

input:focus {
  box-shadow: 0 0 0 2px rgba(214, 0, 42, 0.15);
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 14px;
}

.checkbox-group input[type="checkbox"] {
  width: 16px;
  height: 16px;
  accent-color: var(--primary);
}

.file-upload {
  display: flex;
  align-items: center;
  margin: 16px 0 18px;
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid #d9d9d9;
  background: #f7f7f7;
  height: 42px;
}

.file-upload button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0 18px;
  height: 100%;
  font-size: 13px;
  cursor: pointer;
}

.file-upload span {
  padding: 0 14px;
  font-size: 13px;
  color: #9c9c9c;
  flex: 1;
}

.file-upload input {
  display: none;
}

.submit-btn {
  margin-top: 16px;
  background: var(--primary);
  color: white;
  border: none;
  height: 48px;
  padding: 0 36px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

.submit-btn:hover {
  opacity: 0.92;
}
</style>
</head>

<body>

<div class="form-container">
  <form id="myForm">

    <div class="form-group">
      <label>Nom</label>
      <input type="text" name="nom" required>
    </div>

    <div class="form-group">
      <label>Correu electrònic</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Data de naixement</label>
      <input type="date" name="dataNaixement" required>
    </div>

    <div class="form-group">
      <label>DNI</label>
      <input type="text" name="dni" required>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="prestacio" name="prestacio">
      <label for="prestacio">
        Cobro una prestació com a demandant d’ocupació
      </label>
    </div>

    <div class="file-upload">
      <button type="button" id="fileBtn">Seleccionar arxiu</button>
      <span id="fileName">Cap arxiu seleccionat</span>
      <input type="file" id="fileInput" name="fileInput">
    </div>

    <button type="submit" class="submit-btn">Enviar</button>

  </form>
</div>

<script>
const form = document.getElementById("myForm");
const fileBtn = document.getElementById("fileBtn");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

fileBtn.addEventListener("click", () => fileInput.click());

fileInput.addEventListener("change", () => {
  fileName.textContent = fileInput.files.length
    ? fileInput.files[0].name
    : "Cap arxiu seleccionat";
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(form);

  const res = await fetch("/api/send-simple-form", {
    method: "POST",
    body: formData,
  });

  if (res.ok) {
    alert("Enviat correctament!");
    form.reset();
    fileName.textContent = "Cap arxiu seleccionat";
  } else {
    alert("Error en l'enviament");
  }
});
</script>

</body>
</html>
